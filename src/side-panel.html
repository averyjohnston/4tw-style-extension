<!DOCTYPE html>
<html>
  <body>
    <p>All values should be valid CSS, including units. If any fields aren't needed, you can leave them blank.</p>

    <select class="theme-select" name="theme">
      <option disabled selected>Select a theme...</option>
    </select>
    <div class="theme-controls">
      <button id="theme-new">New</button>
      <button id="theme-load">Load</button>
      <button id="theme-save">Overwrite</button>
      <button id="theme-delete">Delete</button>
    </div>

    <form>
      <h2 class="section-header">Font</h2>
      <label>
        <p>Text color</p>
        <input name="textColor" type="text" />
      </label>
      <label>
        <p>Font family</p>
        <input name="fontFamily" type="text" />
      </label>
      <label>
        <p>Font URL (Google Fonts)</p>
        <input name="fontURL" type="text" />
      </label>
      <label>
        <p>Font size</p>
        <input name="fontSize" type="text" />
      </label>
      <label>
        <p>Line height</p>
        <input name="lineHeight" type="text" />
      </label>

      <h2 class="section-header">Page</h2>
      <label>
        <p>Background</p>
        <input name="pageBackground" type="text" />
      </label>
      <label>
        <p>Width</p>
        <input name="pageWidth" type="text" />
      </label>
      <label>
        <p>Margin</p>
        <input name="pageMargin" type="text" />
      </label>
      <label>
        <p>Padding</p>
        <input name="pagePadding" type="text" />
      </label>
      <label>
        <p>Border radius</p>
        <input name="pageBorderRadius" type="text" />
      </label>

      <h2 class="section-header">Page Border</h2>
      <label>
        <p>Border (all sides)</p>
        <input name="pageBorder" type="text" />
      </label>
      <label>
        <p>Left border</p>
        <input name="pageBorderLeft" type="text" />
      </label>
      <label>
        <p>Right border</p>
        <input name="pageBorderRight" type="text" />
      </label>
      <label>
        <p>Top border</p>
        <input name="pageBorderTop" type="text" />
      </label>
      <label>
        <p>Bottom border</p>
        <input name="pageBorderBottom" type="text" />
      </label>

      <h2 class="section-header">Editor</h2>
      <label>
        <p>Background</p>
        <input name="editorBackground" type="text" />
      </label>

      <button class="submit-button" type="submit">Submit</button>
    </form>

    <script src="side-panel.js"></script>
    <link rel="stylesheet" href="side-panel.css">
  </body>
</html>
